<!-- On change la class en fonction du nombre de like -->
<li
  [ngClass]="{'list-group-item': true, 'list-group-item-success': loveIts > 0, 'list-group-item-danger': loveIts < 0}">

  <div>
    <h4 class="titre">{{ title }}</h4>
    <div class="date">{{ created_at | date: 'dd/MM/yyyy Ã  HH:mm' }}</div>
  </div>

  <div>{{ content }}</div>

  <div></div>

  <div class="btn-bar">
    <button class="btn btn-default" (click)="onDelete()">Supprimer</button>
    <!-- Ces boutons permettent d'ajouter ou d'enlever un like en appelant les fonctions correspondantes -->
    <button class="btn btn-success" (click)="onLike()">Like it !</button>
    <button class="btn btn-danger" (click)="onDislike()">Don't like it !</button>
    <span class="nbLike">Nombre de like : {{ loveIts }}</span>
  </div>


</li>
