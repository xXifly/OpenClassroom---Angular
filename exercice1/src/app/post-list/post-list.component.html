<h2>Mes posts</h2>

<ul class="list-group">
  <!-- On appel un component 'post-list-item' pour chaque post de l'array posts -->
  <app-post-list-item *ngFor="let post of posts; let i = index"
                      [title]="post.title" 
                      [content]="post.content" 
                      [loveIts]="post.loveIts"
                      [created_at]="post.created_at"
                      [index]="i"></app-post-list-item>
</ul>
