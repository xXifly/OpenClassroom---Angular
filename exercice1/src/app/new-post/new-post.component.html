<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="titre">
          Titre
        </label>
        <input type="text" id="titre" class="form-control" name="titre" ngModel required>
      </div>
      <div class="form-group">
        <label for="titre">
          Contenu
        </label>
        <textarea type="text" id="contenu" class="form-control" name="contenu" ngModel required></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Enregistrer</button>
    </form>
  </div>
</div>
